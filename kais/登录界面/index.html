<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>17sucai - Animated Login / Sign-up Sliding Page</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    video {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
   body{
    background-image: url(../登录界面/imags/R-C\ \(6\).jpg);
    background-size: 100%;
   }
</style>
</head>
<body>


<div class="wrapper">
  <main>
    <section>
      <div class="row">
        <div id="col-1" class="col">
          <div id="sign-up-form" class="form">
            <h1>注册</h1>
            <form onsubmit="return false;">
              <label for="email-1">
                <input id="email-1" name="email-1" type="email" placeholder="" autocomplete="off">
                <span id="span-email-1">Email</span>
              </label>
              <label for="password-1">
                <input id="password-1" name="password-1" type="password" placeholder="">
                <span id="span-password-1">Password</span>
              </label>
              <input type="submit" value="注册">
            </form>
          </div>
          <div id="login-form" class="form display-none">
            <h1>登录</h1>
            <form onsubmit="return false;">
              <label for="email-2">
                <input id="email-2" name="email-2" type="email" placeholder="" autocomplete="off">
                <span id="span-email-2">Email</span>
              </label>
              <label for="password-2">
                <input id="password-2" name="password-2" type="password" placeholder="">
                <span id="span-password-2">Password</span>
              </label>
              <a href="#">忘记密码?</a>
             <input type="submit" onclick="gongJianTao()" value="登录">
            </form>
          </div>
        </div>
        <div id="col-2" class="col">
          <div id="login" class="info">
            <h2>已有账户？</h2>
            <button onclick="formChange('login')">登录</button>
          </div>
          <div id="sign-up" class="info display-none">
            <h2>还没有账号？</h2>
            <button onclick="formChange('signup')">注册</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>


  <script  src="./script.js"></script>
</body>
</html>
